<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="choices">
            <div class="choice" id="rock"><img src="img/rock.jpg" alt=""></div>
            <div class="choice" id="paper"><img src="img/paper.jpg" alt=""></div>
            <div class="choice" id="scissors"><img src="img/scissors.jpg" alt=""></div>
        </div>
        <div class="score-card">
            <div>
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div>
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div id="msg">
            Let's Play Game
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
